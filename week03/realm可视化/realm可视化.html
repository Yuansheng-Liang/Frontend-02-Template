      // 创建 G6 图实例
      const graph = new G6.Graph({
        container: 'mountNode', // 指定图画布的容器 id，与第 9 行的容器对应
        // 画布宽高
        width: 1600,
        height: 1300,
        layout: {                // Object，可选，布局的方法及其配置项，默认为 random 布局。

        preventOverlap: true,
        nodeSize: 30,        
        },
        groupByTypes: false,
       /* defaultCombo:{

      });

      graph.data(data);
      // 渲染图
      graph.render();
